<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div class="title"> Dashboard</div>
      <div class="bar1"> 
        <div class="home">Home</div>
        <div class="profile">Profile</div>
        <div class="messages">Messages</div>
        <div class="history">History</div>
        <div class="tasks">Tasks</div>
        <div class="communities">Communities</div>
      </div>
      <div class="bar2">
        <div class="settings">Settings</div>
        <div class="support">Support</div>
        <div class="privacy">Privacy</div>
      </div>
    </div>
    <div id="content">
      <div class="header">
        <div class="search-bar">Search</div>
        <div class="notif">Notifications</div>
        <div class="intro">Photo + description</div>
        <div class="buttons">Buttons</div>
      </div>
      <div class="main-content">
        <div class="cards-container">        
          <div class="card-title">Your Projects</div>
          <div class="card card1">Super Cool Project</div>
          <div class="card card2">Less Cool Project</div>
          <div class="card card3">Impossible App</div>
          <div class="card card4">Easy Peasy App</div>
          <div class="card card5">Ad Blocker</div>
          <div class="card card6">Money Maker</div>
       </div>
       <div class="panels-container">
          <div class="title1">Announcements</div>
          <div class="panel">Panel1</div>
          <div class="title2">Trending</div>
          <div class="panel">Panel2</div>
       </div>
    </div>
      </div>
  </div>
</body>
</html>
